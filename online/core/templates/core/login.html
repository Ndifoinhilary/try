{% extends 'core/base.html' %}

{% block title %}Log in{% endblock %}

{% block content  %}

<div class="dropdown-menu">
    <form  method="post" action="">
        {% csrf_token %}
      
      

        <div class="form-group">
            <label for="exampleDropdownFormEmail2">Username</label><br>
           {{form.username}}
          </div>
          


          <div class="form-group">
            <label for="exampleDropdownFormEmail2">Password</label><br>
            {{form.password}}
          </div>


         

        {% if form.errors or form.non_field_errors %}

        <div>
            {% for field in form %}

            {{field.errors}}

            {% endfor %}
            {{form.non_fields_errors}}

        </div>

        {% endif %}
                        
    <button type="submit" >Submit</button>
    </form>
   
  </div>






{% endblock %}
